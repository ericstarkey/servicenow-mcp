version: "3.9"

services:
  mcp:
    build: .
    image: servicenow-mcp-sse:latest
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8080"
    networks:
      - internal

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - mcp
    networks:
      - internal

networks:
  internal:
    driver: bridge
